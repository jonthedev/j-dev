# Nuxt 4 static site (SPA) â€“ Netlify
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "pnpm run build"
  publish = ".output/public"

# Netlify Dev: run Nuxt dev server and proxy (https://docs.netlify.com/api-and-cli-guides/cli-guides/local-development/)
[dev]
  framework = "#custom"
  command = "pnpm run dev"
  targetPort = 3000
  port = 8888

[build.environment]
  NUXT_IMAGE_PROVIDER = "netlify"

# SPA: serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
